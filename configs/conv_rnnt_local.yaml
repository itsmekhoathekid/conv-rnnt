audio_data:
  type: "log"
  sampling_rate: 16000
  window_size: 0.02
  window_stride: 0.01
  window: 'hamming'

model:
  type: transducer
  cnn_encoder:
    local_cnn_encoder: 
        kernel_size: 5
        stride: 1
        feature_dim: 80
        dim_out: 160
    global_cnn_encoder:
        n_layers: 1
        kernel_size_pw: 1
        kernel_size_dw: 3
        stride: 1
        input_dim: 160  
        hidden_dim: 320
        n_dropout: 0.3
    dim_out: 160
  enc:
      type: lstm
      hidden_size: 320
      output_size: 320
      n_layers: 1
      bidirectional: True
  dec:
      type: lstm
      embedding_size: 512
      hidden_size: 512
      output_size: 320
      n_layers: 1
  joint:
      input_size: 640
      inner_size: 512

  vocab_size: 4866
  feature_dim: 160
  dropout: 0.3
  name : 'conv-rnnt'
  share_weight: False
  blank: 4
  

training:
  epochs: 100
  batch_size: 1
  save_path: "/home/anhkhoa/TASA/saves"
  train_path : "/home/anhkhoa/transformer_transducer_speeQ/data/train.json"
  dev_path : "/home/anhkhoa/transformer_transducer_speeQ/data/dev.json"
  test_path : "/home/anhkhoa/transformer_transducer_speeQ/data/dev.json"
  vocab_path : "/home/anhkhoa/transformer_transducer_speeQ/data/vocab.json"
  cmvn_stats : "/data/npl/Speech2Text/rna/zlinhtinh/cmvn_stats.pt"
  reload: False
  max_grad_norm: 200
  log_file: "/home/anhkhoa/conv-rnnt/conv_rnnt.txt"


optim:
  type: adam
  lr: 0.001
  weight_decay: 0.0001
  decay_rate: 0.5

scheduler:
  lr_init: 0.001
  warmup_steps: 10000

rnnt_loss:
  blank: 4
  reduction: "mean" 